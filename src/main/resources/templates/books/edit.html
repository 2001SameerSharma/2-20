<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Book Name">

        <label for="pdfUrl">PDF URL:</label>
        <input type="text" id="pdfUrl" th:field="*{pdfUrl}" placeholder="http://example.com/book.pdf">

        <button type="submit">Update</button>
    </form>
</body>
</html>
